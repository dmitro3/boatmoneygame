specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BondingToken
    network: sonic
    source:
      address: "0x32aF310fA33520ffB91bF8DC73251F0244Efca2C"
      abi: BondingToken
      startBlock: 44679813
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - OwnershipTransferred
        - Transfer
      abis:
        - name: BondingToken
          file: ./abis/BondingToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/bonding-token.ts

  - kind: ethereum
    name: BoatGame
    network: sonic
    source:
      address: "0xab004722930Dd89C3698C73658FE803e8632fdF3"
      abi: BoatGame
      startBlock: 0 # Set to the deployment block if known
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - RunResult
      abis:
        - name: BoatGame
          file: ./abis/BoatGame.json
      eventHandlers:
        - event: RunResult(indexed address,indexed uint256,uint8,uint256,bool,uint256)
          handler: handleBoatGameRunResult
      file: ./src/boat-game.ts

  - kind: ethereum
    name: JointBoatGame
    network: sonic
    source:
      address: "0xeEB2D1EB8Bf1F8441FFd6b8B5a4c88392f53Bd99"
      abi: JointBoatGame
      startBlock: 0 # Set to the deployment block if known
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - JointRun
      abis:
        - name: JointBoatGame
          file: ./abis/JointBoatGame.json
      eventHandlers:
        - event: JointRun(indexed address,indexed uint256,uint8,uint256,bool,uint256)
          handler: handleJointBoatGameRun
      file: ./src/joint-boat-game.ts
